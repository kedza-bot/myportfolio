{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f0ff;
    }

    .login-container {
      display: flex;
      width: 900px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #007BFF, #00A1FF);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .login-right {
      flex: 1.2;
      padding: 40px;
    }

    .login-right h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    input {
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .google-icon, .github-icon {
      width: 20px;
      height: 20px;
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: #007BFF;
      text-decoration: none;
    }

    @media(max-width: 900px) {
      .login-container {
        flex-direction: column;
      }
      .login-left {
        height: 150px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      SIGN IN to Kedza
    </div>
    <div class="login-right">
      <h2>Welcome Back</h2>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <input type="text" name="login" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>

      <form method="post" action="{% provider_login_url 'google' process='login' %}">
        {% csrf_token %}
        <button type="submit">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
               alt="Google" class="google-icon">
          Continue with Google
        </button>
      </form>

      <form method="post" action="{% provider_login_url 'github' process='login' %}">
        {% csrf_token %}
        <button type="submit">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
               alt="GitHub" class="github-icon">
          Continue with GitHub
        </button>
      </form>

      <div class="extra-links">
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
        <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
