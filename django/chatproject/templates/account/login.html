{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO + Meta -->
  <meta name="title" content="Kelvin Ngwenya | Kedza Ngwenya | Mr Africa | Portfolio">
  <meta name="description" content="Showcasing my projects in web development, design, and software engineering.">
  <meta name="google-site-verification" content="nKdrzYArP48GoFzi0wH2aDncQWLNqPBlnkwQbpKY2uo" />

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://myportfolio-i2g6.onrender.com">
  <meta property="og:title" content="Kedza Ngwenya | Kelvin Ngwenya | Mr Africa | Portfolio">
  <meta property="og:description" content="Showcasing my projects in web development, design, and software engineering.">
  <meta property="og:image" content="https://scontent-jnb2-1.xx.fbcdn.net/...jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="Mr Africa kedzamix picture a software engineer">
  <meta property="twitter:url" content="https://myportfolio-i2g6.onrender.com">
  <meta property="twitter:title" content="Kedza Ngwenya | Kelvin Ngwenya | Mr Africa | Portfolio">
  <meta property="twitter:description" content="Showcasing my projects in web development, design, and software engineering.">
  <meta property="twitter:image" content="https://scontent-jnb2-1.xx.fbcdn.net/...jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="...jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="...jpg">

  <title>Sign In</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0f0ff;
    }

    .login-container {
      display: flex;
      width: 900px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #007BFF, #00A1FF);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .login-right {
      flex: 1.2;
      padding: 40px;
    }

    .login-right h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .third-party-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .third-party-login a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #007BFF;
      color: #007BFF;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .third-party-login a:hover {
      background: #007BFF;
      color: white;
    }

    .third-party-login img {
      width: 20px;
      height: 20px;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #007BFF;
      text-decoration: none;
    }

    @media(max-width: 900px) {
      .login-container {
        flex-direction: column;
      }
      .login-left {
        height: 150px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      Welcome Back
    </div>
    <div class="login-right">
      <h2>Sign In</h2>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <input type="text" name="login" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <label>
          {{ form.remember }} Remember me
        </label>

        <button type="submit">Sign In</button>
        <input type="hidden" name="next" value="{{ next }}">
      </form>

      <div class="extra-links">
        <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
      </div>

      <div class="third-party-login">
        <a href="{% provider_login_url 'google' %}">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Google
        </a>
        <a href="{% provider_login_url 'github' %}">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
          GitHub
        </a>
      </div>

      <div class="extra-links">
        <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
